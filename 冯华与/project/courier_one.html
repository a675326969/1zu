<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<meta http-equiv="X-UA-Compatible"content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/courier_one.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.css"/>

					<div class="swiper-container">
				        <div class="swiper-wrapper banner">
				            <div class="swiper-slide"><img src="images/courier_one_02.gif"/></div>
				            <div class="swiper-slide"><img src="images/courier_one_02.gif"/></div>
				            
				        </div>
				        <!-- Add Pagination -->
				        <div class="swiper-pagination"></div>
				       
				    </div>
				    <div class="section_gn_one">

				    		<dl onClick="toshare()" class="dl_border">

				    			<dd>扫码存件</dd>
				    		</dl>
				    		<dl>
				    			<dt><img src="images/courier_one_07.gif"/></dt>

				    		</dl>
				    	</div>
				    	
				    </div>
					<div class="section_gn_one">

				    			<dt><img src="images/courier_one_11.gif"/></dt>
				    			<dd>扫码存件</dd>

				    		<dl>
				    			<dt><img src="images/courier_one_13.gif"/></dt>

				    		</dl>
				    	</div>
				    	
				    </div>
		
			</section>
			<footer>

				</dl>

				<dl>

					</div>
