<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<div class="warp">
			<header>
				<ul id="nav">
					<li class="on">1</li>
					<li>2</li>
					<li>3</li>
				</ul>
			</header>
			<div class="main" id="main">
				<div>1</div>
				<div>2</div>
				<div>3</div>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('#nav li').on('tap',function(){
			var index=$(this).index();
			change(index);
		})
		$('#main').bind('swipeLeft','div',function(){
			var index=$(this).index();
			index++;
			if(index>$('#main>div').length-1){
				index=$('#main>div').length-1;
				alert('已经是最后一张了');
			}
			change(index);
		}).bind('swipeRight','div',function(){
			var index=$(this).index();
			index--;
			if(index<0){
				index=0;
				alert('已经是第一张了');
			}
			change(index);
		})
		function change(index){
			$('#main').css({
				'transition':'transform .5s ease-in',
				'transform':'translateX(-'+index*100+'%)'
			})
			$('#nav>li').removeClass('on').eq(index).addClass('on');
		}
	})
</script>
